<html>
<head>
<title>Log in form</title>
    <link rel="stylesheet" href="style.css">
    <script type ="text/javascript">
    function validate(){
        var username = document.getElementById("emri");
        var email = document.getElementById("email");
        var password = document.getElementById("password");

        if(username.value == ""  || password.value == "" || email.value == ""){
            alert("Duhet te mbushni te gjitha fushat");
            return false;
    }
    }

    function validatelog(){
        var emriP = document.getElementById("emriP");
        var passwordP= document.getElementById("passwordP");

        if(emriP.value == "" || passwordP.value == ""){
            alert("Duhet te mbushni te gjitha fushat");
            return true;
        }
    }
    </script>

</head>
<body>
    <div class="login-page">
    <div class="form">
        <form class="register" return onsubmit="validate()">
            <input id="emri" type="text" placeholder="Emri perdoruesit"/>
            <input id="email" type="text" placeholder="E-mail"/>
            <input id="password" type="text" placeholder="Password"/>
            <button onclick="validate()" type="submit">Krijo</button>
            <p class="message">Jeni i regjistruar? <a href="#">Kyqu </a></p>
           
        </form>
        
       
        <form class="login-form" return onsubmit="validatelog()">
            <input id="emriP" type="text" placeholder="Emri perdoruesit"/>
            <input id="passwordP" type="password" placeholder="Password"/>
            <button type="submit">Kyqu</button>
            <p class="message">Nuk jeni regjistruar? <a href="#">Regjistrohu </a></p>

        </form>

    </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script>
        $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"} , "slow")
        });

    </script>

</body>
</html>
